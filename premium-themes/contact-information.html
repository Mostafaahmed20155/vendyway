<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Branches</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="premium-header">
                <nav class="premium-nav-bar">
                    <img src="../img/Icon ionic-ios-arrow-back.svg" alt="sidebar" class="premium-back-btn">
                    <h1 class="page-title">Contact Information</h1>
                    <!-- <img src="../img/Icon ionic-ios-search.svg" alt="search-icon" class="premium-search-icon"> -->
                    <img src="../img/shopping-cart-empty-side-view.svg" alt="cart" class="cart-icon">
                    <img src="../img/_109474861_angrycat-index-getty3-3.jpg" alt="profile-pic" class="profile-pic">
                </nav>
            </header>
            <div class="progress-steps">
                <img src="../img/progress -1.png" alt="progress" class="progress">
            </div>
            <div class="checkout-form">
                <p class="intro-paragraph">Weâ€™ll use it to get back to you for order updates</p>
                <form action="#" class="contact-information">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name..">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address..">
                </form>
            </div>

            <div class="buy-now-cont">
                <div class="price-cont">
                    <h1 class="total-price-title">Total Price</h1>
                    <h1 class="total-price-value">KWD 2,023</h1>
                </div>
                <button class="buy-now">Buy Now <img src="../img/buy-now-icon.svg" alt=""></button>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>
