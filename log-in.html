<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main class="main">
    <section class="main__app-section">
        <div class="sign-in-up">
        <div class="logo-box">
          <img src="img/Vendyway Logo.svg" alt="vendyway-logo" class="logo">
        </div>
        <h2 class="secondary-header">Start your Business Now</h2>
        <h1 class="primary-header">Sign in to Vendyway</h1>
        <h3 class="tertairy-header">Don't have an account? <a href="sign-up.html">Sign up</a></h3>
        <form action="#" class="signup-form">
          <div class="input-field">
            <label for="email">E-mail:</label>
            <div class="dummy">
              <input type="email" id="email" name="email" placeholder="Email address ...">
            </div> 
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <div class="dummy">
              <input type="password" id="password" name="password" placeholder="Password ...">
            </div>
          </div>
          <button class="sign-up-btn" type="submit">Log in</button>
          <p class="terms-conditions">Forgot your Password? <a href="#">Reset Password</a></p>
        </form>
    </div>
    </section>
    <section class="main__landing-picture">
      <img src="img/sign-in.jpg" alt="picture" class="main__landing-picture--picture">
    </section>
  </main>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- SCROLL WITH EASE -->
  <script
    src="../Configurable-Smooth-Scrolling-Plugin-With-jQuery-Scroll-With-Ease/dist/jquery.scroll-with-ease.min.js"></script>
  <script>
    $(document).ready(function () {
      $("html").scrollWithEase();
    });
  </script>

</body>

</html>
