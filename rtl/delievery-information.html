<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات التوصيل</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="contact-information.html"><img src="../img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">معلومات التوصيل</h1>
                </nav>
            </header>
            <div class="checkout-info">
                <p class="intro-paragraph">سنستخدمه للرد عليك للحصول على تحديثات الطلب</p>
                <form action="#" class="contact-information">
                    <label for="address-1">العنوان 1</label>
                    <input type="text" id="address-1" name="address-1" placeholder="العنوان 1 ...">
                    <label for="address-2">العنوان 2 (اختيارى)</label>
                    <input type="text" id="address-2" name="address-2" placeholder="العنوان 2 ...">
                    <label for="apt-no">رقم الشقة</label>
                    <input type="number" id="apt-no" name="apt-no" placeholder="رقم الشقة ...">
                    <button type="submit" class="checkout-btn">التالي</button>
                </form>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
