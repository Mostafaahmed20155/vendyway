<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <title>Branches</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-rtl.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="../js/main.js" defer></script> -->
  </head>

  <body>
    <main class="main">
      <section class="main__app-section">
        <header class="premium-header">
          <nav class="premium-nav-bar">
            <a href="cart.html">
              <img
                src="../img/back-arrow-3.svg"
                alt="sidebar"
                class="premium-back-btn"
              />
            </a>
            <h1 class="page-title">معلومات للتواصل</h1>
            <!-- <img src="../img/Icon ionic-ios-search.svg" alt="search-icon" class="premium-search-icon"> -->
            <!-- <a href="cart.html">
                        <img src="../img/shopping-cart-empty-side-view.svg" alt="cart" class="cart-icon">
                </a> -->
            <!-- <img src="../img/_109474861_angrycat-index-getty3-3.jpg" alt="profile-pic" class="profile-pic"> -->
          </nav>
        </header>
        <div class="progress-steps">
          <img src="../img/progress-none-rtl.png" class="progress" />
        </div>
        <div class="checkout-form">
          <p class="intro-paragraph">
            سنستخدمه للرد عليك للحصول على تحديثات الطلب
          </p>
          <form action="#" class="contact-information">
            <label for="name">الأسم كامل</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="الأسم كامل ..."
            />
            <label for="phone-number">رقم الهاتف</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
            <label for="email">البريد الألكتروني (أختيارى)</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="البريد الألكتروني ..."
            />
          </form>
        </div>
        <div class="powered-by-cont">
          <a href="https://vendyway.clouds.com.kw/" class="inner-powered-by">
              <img src="../img/powered-by-rtl.png" alt="">
          </a>
      </div>
        <div class="buy-now-cont">
          <div class="price-cont">
            <h1 class="total-price-title">السعر الكلي</h1>
            <h1 class="total-price-value">123 د.ك</h1>
          </div>
          <a href="payment.html" class="buy-now-anchor">
            <button class="buy-now">
              ادفع الأن<img src="../img/buy-now-icon.svg" alt="" />
            </button>
          </a>
        </div>
      </section>
      <section class="main__landing-picture">
        <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
      </section>
    </main>
  </body>
  <!-- JQUERY -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</html>
