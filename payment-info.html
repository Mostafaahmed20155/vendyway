<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="delievery-information.html"><img src="img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">Car Information</h1>
                </nav>
            </header>
            <div class="checkout-info">
                <p class="intro-paragraph">Help us to identify your car</p>
                <form action="#" class="contact-information">
                    <label for="cnum">Card Number</label>
                    <input type="text" id="cnum" name="cnum" placeholder="4242 4242 4242 4242" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                    <label for="name-on-card">Name on the card</label>
                    <input type="text" id="name-on-card" name="name-on-card" placeholder="Name on the card...">
                    <div class="inputs-cont">
                        <div class="input-container">
                            <label for="exp-date">Expire Date</label>
                            <input type="text" id="exp-date" class= "card-inputs exp-date" name="exp-date" placeholder="MM/YY">
                        </div>
                        <div class="input-container">
                            <label for="CVC">CVC</label>
                            <input type="number" id="cvc" class= "card-inputs" name="cvc" placeholder="CVC..">
                        </div>
                    </div>
                    <div class="dotted-line">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="total-info">
                        <h1 class="total-title">Total</h1>
                        <p class="total-value">KWD 0.950</p>
                    </div>
                    <button type="submit" class="checkout-btn">Pay Now</button>
                </form>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
