<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Single Product</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <div class="product-detials">
                <div class="product-pic">
                    <img src="../img/product-img.png" alt="prodcct-img" class="product-img">
                    <a href="homepage.html"><img src="../img/Icon ionic-ios-arrow-back-white.svg" alt="sidebar" class="product-back-btn"></a>
                    <img src="../img/shopping-cart-white.svg" alt="cart" class="cart-icon">
                    <div class="pagination">
                        <div class="dot"></div>
                        <div class="dot img-selected"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="product-summary">
                    <h1 class="product-name">أسم المنتج</h1>
                    <h2 class="product-price">123 د.ك</h2>
                    <p class="product-description">ناك حقيقة مثبتة منذ زمن طويل وهي أن المحتوى المقروء لصفحة ما سيلهي القارئ عن التركيز على الشكل الخارجي للنص أو شكل توضع الفقرات في الصفحة التي يقرأها. ولذلك يتم استخدام طريقة لوريم إيبسوم</p>
                    <h1 class="color-title">اللون</h1>
                    <div class="colors-selection">
                        <div class="color-1"></div>
                        <div class="color-2"></div>
                        <div class="color-3"></div>
                        <div class="color-4"></div>
                        <div class="color-5"></div>
                    </div>
                    <div class="product-btns">
                        <a href="cart.html"><button class="add-to-cart">اضف الي السلة</button></a>
                        <a href="cart.html"><button class="buy-now">اشتري الان</button></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
