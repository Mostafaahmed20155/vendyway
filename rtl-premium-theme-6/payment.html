    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Branches</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="premium-header">
                <nav class="premium-nav-bar">
                    <a href="delievery.html">
                        <img src="../img/back-arrow-3.svg" alt="sidebar" class="premium-back-btn">
                    </a>
                    <h1 class="page-title">السلة</h1>
                    <!-- <img src="../img/Icon ionic-ios-search.svg" alt="search-icon" class="premium-search-icon"> -->
                    <!-- <a href="cart.html">
                        <img src="../img/shopping-cart-empty-side-view.svg" alt="cart" class="cart-icon">
                </a> -->
                    <!-- <img src="../img/_109474861_angrycat-index-getty3-3.jpg" alt="profile-pic" class="profile-pic"> -->
                </nav>
            </header>
            <div class="progress-steps">
                <img src="../img/progress-payment-rtl.png" alt="progress" class="progress">
            </div>
            <div class="checkout-form">
                <form action="#" class="contact-information">
                    <label for="cnum">رقم الكارت</label>
                    <input type="text" id="cnum" name="cnum" placeholder="4242 4242 4242 4242" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                    <label for="name-on-card">الأسم علي الكارت</label>
                    <input type="text" id="name-on-card" name="name-on-card" placeholder="الأسم علي الكارت ...">
                    <div class="inputs-cont">
                        <div class="input-container">
                            <label for="exp-date">تاريخ انتهاء الصلاحية</label>
                            <input type="text" id="exp-date" class= "card-inputs exp-date" name="exp-date" placeholder="MM/YY">
                        </div>
                        <div class="input-container">
                            <label for="CVC">CVC</label>
                            <input type="number" id="cvc" class= "card-inputs" name="cvc" placeholder="CVC..">
                        </div>
                    </div>
                </form>
            </div>

            <div class="buy-now-cont">
                <div class="price-cont">
                    <h1 class="total-price-title">السعر الكلي</h1>
                    <h1 class="total-price-value">123 د.ك</h1>
                </div>
                <a href="order-confirmed.html" class="buy-now-anchor">
                    <button class="buy-now">ادفع الأن<img src="../img/buy-now-icon.svg" alt=""></button>
                </a>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

</html>
