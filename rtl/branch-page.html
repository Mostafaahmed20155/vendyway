<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسم الفرع </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="index.html"><img src="../img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">اسم الفرع</h1>
                </nav>
            </header>
            <div class="branch-name-details">
                <div class="branch-location">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13907.23903560784!2d47.977405213134936!3d29.375859015986695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf8483024949ab%3A0xc7f12466f4ae01c9!2sMais%20Alghanim%20Restaurant!5e0!3m2!1sen!2seg!4v1603531565596!5m2!1sen!2seg" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="branch-info">
                    <div class="opening-info">
                        <img src="../img/opened.svg" alt="opened" class="open-sign">
                        <h1  class="working-hours"><span>مفتوح الأن </span>حتي الساعه 11 مساء</h1>
                    </div>
                    <div class="working-hours-container" >
                        <h1 class="working-days">الأحد - الجمعة </h1>
                        <h1 class="opening-days">10:00 A.M. - 12:00 A.M.</h1>
                    </div>
                    <div class="branch-buttons">
                        <button class="branch-single-button call">
                            <img src="../img/call.svg" alt="call" class="btn-icon">
                            أتصل
                        </button>
                        <button class="branch-single-button direction">
                            <img src="../img/directions.svg" alt="directions" class="btn-icon">
                            الأتجاهات
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
