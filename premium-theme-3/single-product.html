<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <div class="product-detials">
                <div class="product-pic">
                    <img src="../img/product-img.png" alt="prodcct-img" class="product-img product-img-premium">
                    <img src="../img/Icon ionic-ios-arrow-back-white.svg" alt="sidebar" class="product-back-btn">
                    <img src="../img/shopping-cart-white.svg" alt="cart" class="cart-icon">
                    <div class="pagination">
                        <div class="dot"></div>
                        <div class="dot img-selected"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="product-summary premium-product-summary">
                    <form action="#" class="instruction-form" id="instructions-form">
                        <div class="product-size premium-product-size">
                            <h1 class="product-size-title premium-size-title">Size</h1>
                            <div class="product-size-options premium-products-options">
                                <div class="single-option premium-single-option" id="single-option-1">
                                    <h1 class="size-title">XS</h1>
                                    <input type="radio" name="size" id="xs" class="prod-size" value="xs">
                                </div>
                                <div class="single-option premium-single-option" id="single-option-2">
                                    <h1 class="size-title">S</h1>
                                    <input type="radio" name="size" id="s" class="prod-size" value="s">
                                </div>
                                <div class="single-option premium-single-option" id="single-option-3">
                                    <h1 class="size-title">L</h1>
                                    <input type="radio" name="size" id="l" class="prod-size" value="l">
                                </div>
                                <div class="single-option premium-single-option" id="single-option-4">
                                    <h1 class="size-title">XL</h1>
                                    <input type="radio" name="size" id="Xl" class="prod-size" value="xl">
                                </div>
                            </div>
                        </div>
                    </form>
                    <h1 class="color-title premium-color-title">Color</h1>
                    <div class="colors-selection premium-color-selection">
                        <div class="color-1"></div>
                        <div class="color-2"></div>
                        <div class="color-3"></div>
                        <div class="color-4"></div>
                        <div class="color-5"></div>
                    </div>
                    <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, dicta
                        dignissimos. Perferendis atque, doloremque officia illo porro, eum molestias eius, unde rerum
                        sapiente commodi! Obcaecati. </p>
                    <div class="buy-now-cont premium-buy-now-cont single-product-bar">
                        <div class="price-cont">
                            <h1 class="total-price-title">Total Price</h1>
                            <h1 class="total-price-value">KWD 2,023</h1>
                        </div>
                        <img src="../img/premium-add-to-cart-icon.svg" alt="add-to-cart" class="premium-add-to-cart">
                    </div>
                </div>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
