<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Single Product</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <div class="product-detials">
                <div class="product-pic">
                    <img src="../img/product-img.png" alt="prodcct-img" class="product-img">
                    <img src="../img/Icon ionic-ios-arrow-back-white.svg" alt="sidebar" class="product-back-btn">
                    <img src="../img/shopping-cart-white.svg" alt="cart" class="cart-icon">
                    <div class="pagination">
                        <div class="dot"></div>
                        <div class="dot img-selected"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="product-summary">
                    <h1 class="product-name">Apple Watch Series 5</h1>
                    <h2 class="product-price">AED 1,999</h2>
                    <p class="product-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the </p>
                    <h1 class="color-title">Color</h1>
                    <div class="colors-selection">
                        <div class="color-1"></div>
                        <div class="color-2"></div>
                        <div class="color-3"></div>
                        <div class="color-4"></div>
                        <div class="color-5"></div>
                    </div>
                    <div class="product-btns">
                        <button class="add-to-cart">Add to Cart</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
