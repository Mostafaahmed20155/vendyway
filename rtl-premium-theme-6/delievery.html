<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Branches</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="premium-header">
                <nav class="premium-nav-bar">
                    <a href="contact-information.html">
                        <img src="../img/back-arrow-3.svg" alt="sidebar" class="premium-back-btn">
                    </a>
                    <h1 class="page-title">السلة</h1>
                    <!-- <img src="../img/Icon ionic-ios-search.svg" alt="search-icon" class="premium-search-icon"> -->
                    <!-- <a href="cart.html">
                        <img src="../img/shopping-cart-empty-side-view.svg" alt="cart" class="cart-icon">
                </a> -->
                    <!-- <img src="../img/_109474861_angrycat-index-getty3-3.jpg" alt="profile-pic" class="profile-pic"> -->
                </nav>
            </header>
            <div class="progress-steps">
                <img src="../img/progress-address-rtl.png" alt="progress" class="progress">
            </div>
            <div class="delievery-method">
                <a href="delievery.html" class="delievery-btn btn-selected">
                    <button class="delievery-btn btn-selected">توصيل</button>
                </a>
                <a href="car-pick.html" class="car-pickup-btn">
                    <button class="car-pickup-btn">استلام بالسيارة</button>
                </a>
            </div>
            <div class="checkout-form">
                <form action="#" class="contact-information">
                    <label for="address-1">العنوان 1</label>
                    <input type="text" id="address-1" name="address-1" placeholder="العنوان 1 ...">
                    <label for="address-2">العنوان 2 (أختياري)</label>
                    <input type="text" id="address-2" name="address-2" placeholder="العنوان 2 (أختياري) ...">
                    <label for="apt-no">رقم الشقة</label>
                    <input type="text" id="apt-no" name="apt-no" placeholder="رقم الشقة...">

                    <h1 class="or-title">او</h1>
                    <button class="google-maps">
                        <img src="../img/Icon awesome-map-marker-alt.svg" alt="map">
                        استخدم خرائط جوجل</button>
                </form>
            </div>

            <div class="buy-now-cont">
                <div class="price-cont">
                    <h1 class="total-price-title">السعر الكلي</h1>
                    <h1 class="total-price-value">123 د.ك</h1>
                </div>
                <a href="payment.html" class="buy-now-anchor">
                    <button class="buy-now">التالي<img src="../img/buy-now-icon.svg" alt=""></button>
                </a>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
