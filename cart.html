<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="index.html"><img src="img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">Cart</h1>
                </nav>
            </header>
            <div class="cart">
                <div class="cart__order-items">
                    <h1 class="title">Order Items</h1>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">Category</h2>
                            <h1 class="product-name">Cheesy Egg Turkey On </h1>
                            <span class="product-price">KWD 0.950</span>
                            <img src="img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <form action="#" id="qty-form">
                                    <div class="row">
                                        <div class="inc button">+</div>
                                        <input type="text" name="prod-qty" id="prod-qty" value="1" readonly>
                                        <div class="dec button">-</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">Category</h2>
                            <h1 class="product-name">Cheesy Egg Turkey On </h1>
                            <span class="product-price">KWD 0.950</span>
                            <img src="img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <form action="#" id="qty-form">
                                    <div class="row">
                                        <div class="inc button">+</div>
                                        <input type="text" name="prod-qty" id="prod-qty" value="1" readonly>
                                        <div class="dec button">-</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">Category</h2>
                            <h1 class="product-name">Cheesy Egg Turkey On </h1>
                            <span class="product-price">KWD 0.950</span>
                            <img src="img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <form action="#" id="qty-form">
                                    <div class="row">
                                        <div class="inc button">+</div>
                                        <input type="text" name="prod-qty" id="prod-qty" value="1" readonly>
                                        <div class="dec button">-</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="promo-code-container">
                    <h1 class="promo-code__header">Promo Code</h1>
                    <form action="#" class="promo-code">
                        <div class="input-container">
                            <input type="text" id="promo-code" name="promo-code" placeholder="Enter your promo code ...">
                            <button class="promo-sbt">Apply</button>
                        </div>
                    </form>
                </div>
                <div class="total-info">
                    <h1 class="total-title">Total</h1>
                    <p class="total-value">KWD 0.950</p>
                </div>
                <a href="contact-information.html"><button class="check-out">Procced to Checkout</button></a>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- SCROLL WITH EASE -->
    <script
        src="../Configurable-Smooth-Scrolling-Plugin-With-jQuery-Scroll-With-Ease/dist/jquery.scroll-with-ease.min.js"></script>
    <script>
        $(document).ready(function () {
            $("html").scrollWithEase();
        });
    </script>

</body>

</html>
