<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="index.html"><img src="../img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">السلة </h1>
                </nav>
            </header>
            <div class="cart">
                <div class="cart__order-items">
                    <h1 class="title">المنتجات المطلوبة</h1>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="../img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">الفئة</h2>
                            <h1 class="product-name">اسم المنتج</h1>
                            <span class="product-price">0.950 دينار كويتي </span>
                            <img src="../img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <img src="../img/qty-add-icon.svg" alt="add-icon" class="qty-add">
                                <span class="qty-value">1</span>
                                <img src="../img/qty-sub-icon.svg" alt="sub-icon" class="qty-add">
                            </div>
                        </div>
                    </div>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="../img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">الفئة</h2>
                            <h1 class="product-name">اسم المنتج</h1>
                            <span class="product-price">0.950 دينار كويتي </span>
                            <img src="../img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <img src="../img/qty-add-icon.svg" alt="add-icon" class="qty-add">
                                <span class="qty-value">1</span>
                                <img src="../img/qty-sub-icon.svg" alt="sub-icon" class="qty-add">
                            </div>
                        </div>
                    </div>
                    <div class="cart-product-item">
                        <div class="product-item__picture-container">
                            <img src="../img/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="product-item-picture" class="product-item-picture">
                        </div>
                        <div class="product-info">
                            <h2 class="category-title">الفئة</h2>
                            <h1 class="product-name">اسم المنتج</h1>
                            <span class="product-price">0.950 دينار كويتي </span>
                            <img src="../img/delete-icon.svg" alt="delete-icon" class="delete-icon">
                            <div class="qty-container">
                                <img src="../img/qty-add-icon.svg" alt="add-icon" class="qty-add">
                                <span class="qty-value">1</span>
                                <img src="../img/qty-sub-icon.svg" alt="sub-icon" class="qty-add">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="promo-code-container">
                    <h1 class="promo-code__header">كود الخصم</h1>
                    <form action="#" class="promo-code">
                        <div class="input-container">
                            <input type="text" id="promo-code" name="promo-code" placeholder="اكتب كود الخصم هنا ...">
                            <button class="promo-sbt">تفعيل </button>
                        </div>
                    </form>
                </div>
                <div class="total-info">
                    <h1 class="total-title">الكل</h1>
                    <p class="total-value">0.950 دينار كويتي</p>
                </div>
                <a href="contact-information.html"><button class="check-out">أنتقل الي الدفع</button></a>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="../img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>

</html>
