<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="header">
                <nav class="nav-bar non-home-nav">
                    <a href="index.html"><img src="img/Icon feather-arrow-left.svg" alt="back-icon" class="back-icon"></a>
                    <h1 class="page-title">Car Information</h1>
                </nav>
            </header>
            <div class="checkout-info">
                <p class="intro-paragraph">Help us to identify your car</p>
                <form action="#" class="contact-information">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" placeholder="Brand..">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="Color...">
                    <label for="license-number">License Number (Optional)</label>
                    <input type="number" id="license-number" name="license-number" placeholder="License Number..">
                    <button type="submit" class="checkout-btn">Next</button>
                </form>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- SCROLL WITH EASE -->
    <script
        src="../Configurable-Smooth-Scrolling-Plugin-With-jQuery-Scroll-With-Ease/dist/jquery.scroll-with-ease.min.js"></script>
    <script>
        $(document).ready(function () {
            $("html").scrollWithEase();
        });
    </script>

</body>

</html>
