<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Branches</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- <script src="../js/main.js" defer></script> -->
</head>

<body>
    <main class="main">
        <section class="main__app-section">
            <header class="premium-header">
                <nav class="premium-nav-bar">
                    <a href="branches.html">
                        <img src="../img/Icon ionic-ios-arrow-back.svg" alt="sidebar" class="premium-back-btn">
                    </a>
                    <h1 class="page-title">Al Ahmadi</h1>
                    <!-- <img src="../img/Icon ionic-ios-search.svg" alt="search-icon" class="premium-search-icon"> -->
                    <a href="cart.html">
                        <img src="../img/shopping-cart-empty-side-view.svg" alt="cart" class="cart-icon">
                    </a>
                    <img src="../img/_109474861_angrycat-index-getty3-3.jpg" alt="profile-pic" class="profile-pic">
                </nav>
            </header>
            <div class="branch-info">
                <div class="branch-pic">
                    <!-- <img src="../img/cover-picture.jpg" alt="cover-picture" class="cover-picture"> -->
                    <div class="cover-slider">
                        <div class="gradient-cover">
                            <h1 class="img-title">Al Ahmadi</h1>
                            <div class="more-info">
                                <div class="branch-rating">
                                    <img src="../img/Icon ionic-md-star.svg" alt="start">
                                    <img src="../img/Icon ionic-md-star.svg" alt="start">
                                    <img src="../img/Icon ionic-md-star.svg" alt="start">
                                    <img src="../img/Icon ionic-md-star.svg" alt="start">
                                    <img src="../img/Icon ionic-md-star-half.svg" alt="start">
                                    <h2>4.5</h2>
                                </div>
                                <h2 class="distance">1.7 KM</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="work-time">
                    <h1 class="working-hours-title">Working Hours</h1>
                    <h2 class="working-hours-value">10 A.M. To 09:00 P.M.</h2>
                    <h2 class="open-closed">Now is Open</h2>
                </div>
                <div class="working-schedule">
                    <div class="working-schedule-detaisl">
                        <h1 class="working-days-title">Working Days</h1>
                        <h2 class="working-days-value">Monday - Friday</h2>
                    </div>
                    <div class="contact-icons">
                        <img src="../img/icon-call.svg" alt="call" class="icon-call">
                        <img src="../img/icon-dir.svg" alt="icon-dir" class="ico-dir">
                    </div>
                </div>
            </div>
        </section>
        <section class="main__landing-picture">
            <!-- <img src="img/instagram-food-1536589581.jpg" alt="picture" class="main__landing-picture--picture"> -->
        </section>
    </main>
</body>

</html>
